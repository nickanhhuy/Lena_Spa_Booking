<div class="container mt-4">
  <h2>All Booked Appointments</h2>

  <table class="updateBookingInfo_btn" *ngIf="bookings.length > 0; else noData">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Service</th>
        <th>Date & Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.name }}</td>
        <td>{{ booking.email }}</td>
        <td>{{ booking.phone }}</td>
        <td>{{ booking.service }}</td>
        <td>{{ booking.bookingDate | date:'short' }}</td>
        <td>
          <button class="updateButton" (click)="editBooking(booking)">
            Update
          </button>
          <button class="btn btn-sm btn-danger" (click)="cancelBooking(booking.id!)">
            Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="selectedBooking">
    <h3>Edit Booking</h3>
    <form (ngSubmit)="updateBooking()">
      <input [(ngModel)]="selectedBooking.name" name="name" placeholder="Name" required>
      <input [(ngModel)]="selectedBooking.email" name="email" placeholder="Email" required>
      <input [(ngModel)]="selectedBooking.phone" name="phone" placeholder="Phone" required>
      <input [(ngModel)]="selectedBooking.service" name="service" placeholder="Service" required>
      <input [(ngModel)]="selectedBooking.bookingDate" name="bookingDate" type="datetime-local" required>

      <button type="submit">Update Booking</button>
    </form>
  </div>
  <ng-template #noData>
    <p>No appointments found.</p>
  </ng-template>
</div>

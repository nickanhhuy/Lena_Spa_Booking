<div class="container mt-4">
  <h2>Book a Beauty Appointment</h2>
  <form (ngSubmit)="submitBooking()" #form="ngForm">
    <div class="mb-2">
      <label>Name:</label>
      <input type="text" class="form-control" [(ngModel)]="booking.name" name="name" required>
    </div>

    <div class="mb-2">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="booking.email" name="email" required>
    </div>

    <div class="mb-2">
      <label>Phone:</label>
      <input type="tel" class="form-control" [(ngModel)]="booking.phone" name="phone" required>
    </div>

    <div class="mb-2">
      <label>Service:</label>
      <input type="text" class="form-control" [(ngModel)]="booking.service" name="service" required>
    </div>

    <div class="mb-2">
      <label>Date & Time:</label>
      <input type="datetime-local" class="form-control" [(ngModel)]="booking.dateTime" name="dateTime" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Book</button>
  </form>
</div>
